<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border:1px solid black;
                border-collapse:collapse;
            }

            th, td {
                border: 1px solid black;
                padding: 5px;
                margin: 5px;
            }
            
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tb>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>3,400 m</td>
                    <td>11,000 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>4,300 m</td>
                    <td>9,800 m</td>
                </tr>
            </tb>
        </table>
    </body>
</html>
